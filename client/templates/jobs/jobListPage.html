<template name="jobListPage">
	<div class="row">
		<h1 class="page-header">Jobs</h1>
		<div class="pull-right">
			<a class="btn btn-primary" href="{{pathFor 'job.create'}}" role="button">Create Job</a>
		</div>
	</div>
	<div class="row">
		<div class="list-group">
			{{#each jobs}}
				<a href="{{pathFor 'job.update'}}" class="list-group-item">
					<h4 class="list-group-item-heading">{{summary}}</h4>
				    <p class="list-group-item-text">{{description}}</p>
				    <p class="list-group-item-text"> Location : {{jobLocation.name}}</p>
				    {{#if hasJobSkills}}
				    	<p class="list-group-item-text">
				    		Skills : 
				    		{{#each jobSkills}}
				    			<span class="label label-default">{{name}}</span>
				    		{{/each}}
				    	</p>
				    {{else}}
				    	<p>No Skills</p>
				    {{/if}}
				</a>
			{{/each}}
		</div>
	</div>
</template>
